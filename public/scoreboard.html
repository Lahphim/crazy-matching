<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GAAD 2025 | Visual Disability</title>
<style>
  body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
  h1 { margin-bottom: 5px; }
  table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #2196f3;
      color: white;
    }
    tr:nth-child(even) { background: #eee; }
</style>
</head>
<body>

<h1>Crazy Matching - Scoreboard</h1>
<hr>

<table id="scoreTable">
<thead>
    <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Difficulty</th>
    <th>Time (sec)</th>
    </tr>
</thead>
<tbody></tbody>
</table>

<script>
fetch('/scores')
    .then(res => res.json())
    .then(data => {
    const tbody = document.querySelector('#scoreTable tbody');
    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${row.name}</td>
        <td>${row.score}</td>
        <td>${row.difficulty} - ${row.vision_mode}</td>
        <td>${row.finished_time}</td>
        `;
        tbody.appendChild(tr);
    });
    })
    .catch(err => {
    document.body.innerHTML += '<p>‚ùå Failed to load scores.</p>';
    console.error(err);
    });
</script>

</body>
</html>
